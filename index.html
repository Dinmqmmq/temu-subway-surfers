<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Metro Surfer 3D</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="app">
    <canvas id="c"></canvas>

    <!-- MAIN MENU -->
    <div class="panel" id="menu">
      <div class="title">METRO SURFER</div>
      <div class="subtitle">Next-Gen Edition</div>

      <div class="row">
        <button id="btnPlay" class="primary">START RUN</button>
        <button id="btnSettings">SETTINGS</button>
      </div>

      <div class="highscore">
        <div class="label">High Score</div>
        <div class="value" id="highScoreValue">0</div>
      </div>

      <div class="hint">
        <b>UP</b> to Jump â€¢ <b>DOWN</b> to Roll<br/>
        <b>LEFT/RIGHT</b> to Switch Lanes
      </div>
    </div>

    <!-- SETTINGS -->
    <div class="panel hidden" id="settings">
      <div class="title small">SETTINGS</div>
      <div class="setting">
        <div class="settingLabel">Volume</div>
        <input id="volume" type="range" min="0" max="1" step="0.01" value="0.6" />
      </div>
      <div class="setting">
        <div class="settingLabel">Music</div>
        <label class="toggle">
          <input id="musicToggle" type="checkbox" checked />
          <span>ON</span>
        </label>
      </div>
      <div class="setting">
        <div class="settingLabel">Quality</div>
        <select id="quality">
          <option value="low">Fast</option>
          <option value="medium" selected>Balanced</option>
          <option value="high">Beautiful</option>
        </select>
      </div>
      <div class="row">
        <button id="btnBack">Back</button>
      </div>
    </div>

    <!-- HUD -->
    <div class="hud hidden" id="hud">
      <div class="hudLeft">
        <div class="hudItem scoreText"><span id="hudScore">0</span></div>
        <div class="hudItem subText"><span id="hudCoins">0</span> ðŸª™</div>
      </div>
      <button id="btnPause" class="hudBtn">PAUSE</button>
    </div>

    <!-- PAUSE -->
    <div class="panel hidden" id="pause">
      <div class="title small">PAUSED</div>
      <div class="row">
        <button id="btnResume" class="primary">RESUME</button>
        <button id="btnRestart">RESTART</button>
        <button id="btnQuit">QUIT</button>
      </div>
    </div>

    <!-- GAME OVER -->
    <div class="panel hidden" id="gameover">
      <div class="title small">WIPEOUT!</div>
      <div class="subtitle" id="gameOverReason">Officer caught you.</div>
      <div class="breakdown">
        <div>Score: <b id="finalScore">0</b> <span id="newHigh" class="badge hidden">NEW BEST!</span></div>
        <div>Coins: <b id="finalCoins">0</b></div>
      </div>
      <div class="row">
        <button id="btnAgain" class="primary">TRY AGAIN</button>
        <button id="btnMenu">MENU</button>
      </div>
    </div>
  </div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
